<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokang's AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #chat-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; /* Allow full width */
        }

        #voiceflow-container {
            width: 100%;
            max-width: 900px; /* Maximum width */
            height: 700px; /* Height of the chatbot */
            border: 8px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center; /* Center text */
            color: #555;
            font-size: 18px;
        }

        .message {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Bokang's AI Assistant</h1>
    <div id="chat-container">
        <div id="voiceflow-container">
            <div class="message">
                <p>LOL Please forgive me for this layout. Design isn't really my strong point.</p>
                <p>Please open the blue bubble in the bottom right corner to access the chat.</p>
            </div>
        </div>
    </div>

    <script type="text/javascript">
          (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '66f71809127b97b7c48d5ee8' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production'
            });
      }
          v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
          })(document, 'script');
    </script>
</body>
</html>
